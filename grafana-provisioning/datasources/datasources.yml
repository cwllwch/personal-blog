apiVersion: 1

datasources:
  - name: Metrics
    type: prometheus
    access: proxy
    url: http://victoria-metrics:8428
    isDefault: true
    editable: true
    jsonData:
      httpMethod: POST
      timeInterval: 30s

  - name: Logs
    type: victoriametrics-logs-datasource
    access: proxy
    url: http://victoria-logs:9428

  - name: PostgreSQL
    type: postgres
    access: proxy
    url: db:5432
    database: ${METRICS_DB}
    user: ${PG_MONITORING_USER}
    secureJsonData:
      password: ${PG_MONITORING_PASSWORD}
    jsonData:
      sslmode: 'disable'
      maxOpenConns: 10
      maxIdleConns: 10
      connMaxLifetime: 14400
    editable: true
