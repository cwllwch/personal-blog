apiVersion: 1

datasources:
  - name: Metrics
    type: prometheus
    access: proxy
    url: http://metrics:8428
    isDefault: true
    editable: false
    jsonData:
      httpMethod: POST
      timeInterval: 20s

  - name: Logs
    type: victoriametrics-logs-datasource
    access: proxy
    url: http://logs-db:9428
    jsonData:
      index: 'docker-logs'
      interval: daily
      timeField: '@timestamp'
      logMessageField: _msg
      logLevelField: fields.level

  - name: PostgreSQL
    type: postgres
    access: proxy
    url: db:5432
    database: ${METRICS_DB}
    user: ${PG_MONITORING_USER}
    secureJsonData:
      password: ${PG_MONITORING_PASSWORD}
    jsonData:
      sslmode: 'disable'
      maxOpenConns: 10
      maxIdleConns: 10
      connMaxLifetime: 14400
    editable: false
