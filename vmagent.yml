global: 
  scrape_interval: 10s

scrape_configs:
    - job_name: 'traefik'
      static_configs: 
        - targets: ['proxy:8082']
          labels: 
            source: traefik

    - job_name: 'cadvisor'
      static_configs:
        - targets: ['cadvisor:8080']
          labels: 
            source: cadvisor
